    <script>
        var checkMobile = function () {
            var ua = navigator.userAgent.toLowerCase();
            var brower = {};
            if (ua.match(/iphone|nokia|sony|ericsson|mot|samsung|sgh|lg|philips|panasonic|alcatel|lenovo|cldc|midp|wap|mobile/i)) {
                brower.mobile = true;//判断是否是手机访问
            }
            if (ua.match(/MicroMessenger/i)) {
                brower.weinxin = true;	//判断是不是微信
            }
            if (ua.match(/iphone|ipad/i)) {
                brower.ios = true;  //判断是不是ios系统
            }
            if (ua.match(/android/i)) {
                brower.android = true;  //判断是不是安卓系统
            }
            if (ua.match(/Windows Phone/i)) {
                brower.wp = true;  //判断是不是windows系统
            }
            return brower;
        };
        if(!!checkMobile().mobile){
            window.location.href = "mobile/index_m.html";
        }
    </script>

<!--登陆-->
<div class="container">
    <section class="regBanner">
        <div class="content">
            <!--登录框-->
            <div class="register">
                <div class="userType">
                    <span class="user uActive">用户登录</span>
                    <span class="user">管理员登录</span>
                </div>
                <div class="nomalLogin login">
                    <form id="reForm">
                        <span>注：仅限集团内部职工</span>
                        <div class="accountN">
                            <label for="reMail" class="ifadr" id="mailLabel">*</label>
                            <input type="text" id="reMail" placeholder="邮箱帐号">
                        </div>
                        <div class="passwordN">
                            <label for="rePass" class="ifadr" id="passLabelN">*</label>
                            <input type="password" id="rePass" placeholder="密码">
                        </div>
                        <input type="checkbox" id="reCheck">
                        <label for="reCheck">SSL 安全登录</label>
                        <span class="forgrt">忘记用户密码？</span>
                        <input type="submit" id="reSub" value="登录">
                    </form>
                </div>
                <div class="superLogin login">
                    <form id="loForm">
                        <input type="radio" id="suCheck" name="user" checked>
                        <label for="suCheck">超级域管理员</label>
                        <input type="radio" id="norCheck" name="user">
                        <label for="norCheck">域管理员</label>
                        <div class="accountS">
                            <label for="loMail" class="ifadr" id="mailLabelS">*</label>
                            <input type="text" id="loMail" placeholder="管理员帐号">
                        </div>
                        <div class="passwordS">
                            <label for="loPass" class="ifadr" id="passLabelS">*</label>
                            <input type="password" id="loPass" placeholder="密码">
                        </div>
                        <div class="passwordSu clearFloat">
                            <input type="text" id="passSu" placeholder="密保">
                            <span id="getSmsCode" class="ifadr">获取密保令</span>
                            <label for="passSu"></label>
                        </div>
                        <input type="checkbox" id="usePass" checked>
                        <label for="usePass">使用密保登录</label>
                        <input type="checkbox" id="passNor">
                        <label for="passNor">SSL 安全登录</label>
                        <span class="forgrt">忘记管理员密码？</span>
                        <input type="submit" id="suSub" value="登录">
                    </form>
                </div>
